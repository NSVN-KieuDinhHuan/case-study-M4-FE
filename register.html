<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link href="assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="../../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <!-- Toastr -->
    <link rel="stylesheet" href="../../plugins/toastr/toastr.min.css">

    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    label.error{
        color: red;
    }
    </style>
    <script src="notification.js"></script>


</head>
<body>

    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->


    <form  method="post" class="splash-container" id="registerForm">

        <div class="card">

            <div class="card-header">
                <h3 class="mb-1">Đăng Ký Tài Khoản</h3>
                <p>Hãy nhập thông tin người dùng.</p>
            </div>

            <div class="card-body">

                <div class="form-group">
                    <input  id="username" name="username" class="form-control form-control-lg" type="text"  placeholder="Tên đăng nhập" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" id="email" required="" placeholder="E-mail" autocomplete="off">
                </div>
                <div class="form-group">
                    <input id="password"  name="password" class="form-control form-control-lg"  type="password"  placeholder="Mật khẩu">
                </div>
                <div class="form-group">
                    <input id="confirm-password" name="confirm-password" class="form-control form-control-lg"  type="password"  placeholder="Nhập lại mật khẩu">
                </div>

                <div class="form-group pt-2">
                    <button  onclick="register()" id="submit" class="btn btn-block btn-primary" type="submit">Đăng ký</button>
                </div>

                <div class="form-group">
                    <label  class="custom-control custom-checkbox">
                        <input  id="agree" name="agree" class="custom-control-input" type="checkbox">
                        <span class="custom-control-label">  Đồng ý với các điều khoản  <a href="#">và điều kiện</a></span>
                    </label>
                </div>

            </div>
            <div class="card-footer bg-white">
                <p>Bạn đã có tài khoản ? <a href="login.html" class="text-secondary">Đăng nhập ở đây.</a></p>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <script src="register.js"></script>
    <!-- SweetAlert2 -->
    <script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
    <!-- Toastr -->
    <script src="../../plugins/toastr/toastr.min.js"></script>

<script>


</script>
</body>

 
</html>
