<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/css/style.css">
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    label.error{
        color: red;
    }
    </style>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <script src="register.js"></script>

</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container" id="registerForm">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Đăng Ký Tài Khoản</h3>
                <p>Hãy nhập thông tin người dùng.</p>
            </div>
            <div class="card-body">

                <div class="form-group">
                    <input  id="username" name="username" class="form-control form-control-lg" type="text"  placeholder="Tên đăng nhập" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" id="email" required="" placeholder="E-mail" autocomplete="off">
                </div>
                <div class="form-group">
                    <input id="password"  name="password" class="form-control form-control-lg"  type="password"  placeholder="Mật khẩu">
                </div>
                <div class="form-group">
                    <input id="confirm-password" name="confirm-password" class="form-control form-control-lg"  type="password"  placeholder="Nhập lại mật khẩu">
                </div>

                <div class="form-group pt-2">
                    <button  onclick="register()" id="submit" class="btn btn-block btn-primary" type="submit">Đăng ký tài khoản</button>
                </div>

                <div class="form-group">
                    <label  class="custom-control custom-checkbox">
                        <input  id="agree" name="agree" class="custom-control-input" type="checkbox">
                        <span class="custom-control-label">  Đồng ý với các điều khoản  <a href="#">và điều kiện</a></span>
                    </label>
                </div>

            </div>
            <div class="card-footer bg-white">
                <p>Already member? <a href="index.html" class="text-secondary">Login Here.</a></p>
            </div>
        </div>
    </form>



</body>

 
</html>
